<app-navbar></app-navbar>
<div class="h-screen w-screen flex justify-center items-center bg-gray-100">
    <form class="h-auto w-[80%] sm:w-[35%] flex justify-center items-center flex-col bg-white  rounded-lg py-4 px-6 shadow-md">
        
        <div class="w-full flex justify-center items-start flex-col my-2">
            <h1 class="font-semibold text-3xl my-2">Sign in for Log</h1>
            <p class="text-gray-500 text-sm my-2">Enter your username and password to access your account</p>
        </div>
    
        <div class="w-full flex justify-center items-start flex-col my-2">
            <label class="my-1 font-medium">Username</label>
            <input type="text" autocomplete="new-username" placeholder="Enter your username" 
                   class="my-1 outline-none border rounded-md w-full py-2 px-2" name="username"/>
        </div>
    
        <div class="w-full flex justify-center items-start flex-col my-2">
            <label class="my-1 font-medium">Password</label>
            <input type="password" autocomplete="new-password" placeholder="Enter password" 
                   class="my-1 outline-none border rounded-md w-full py-2 px-2" name="password"/>
        </div>
    
        <button type="submit" class="my-1 bg-black text-white text-center border rounded-md w-full py-2 px-2 hover:bg-gray-800">
            Login
        </button>
    
        <div class="text-base my-3 text-gray-600 flex">
            Already have an account?  
            <a routerLink="/signup" class="text-blue-500 mx-2">Sign up</a>
        </div>
    
    </form>
    
</div>
